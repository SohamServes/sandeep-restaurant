<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Checkout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2c2c2c;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-color: #f39c12;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: var(--card-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            text-align: center;
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--secondary-text);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #3d3d3d;
            border: 2px solid #555;
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .place-order-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .place-order-btn:hover {
            background-color: #e67e22;
            transform: scale(1.02);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-text);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Checkout</h1>
        </div>
        <form action="/submit_order" method="post">
            <div class="form-group">
                <label for="fullName">Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Please enter a 10-digit phone number" maxlength="10">
            </div>
            <div class="form-group">
                <label for="tableNumber">Table Number</label>
                <input type="number" id="tableNumber" name="tableNumber" required>
            </div>
            <input type="hidden" name="cartData" id="cartData">
            <button type="submit" class="place-order-btn">Confirm Order</button>
        </form>
        <a href="/menu" class="back-link">‚Üê Back to Menu</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartDataInput = document.getElementById('cartData');
            const cartString = localStorage.getItem('cart');
            cartDataInput.value = cartString;
        });
    </script>
</body>
</html>
