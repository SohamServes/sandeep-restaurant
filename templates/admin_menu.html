<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #d32f2f;
            --secondary-color: #f1f1f1;
            --background-color: #f9f9f9;
            --text-color: #333;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            box-shadow: var(--card-shadow);
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .navbar a {
            text-decoration: none;
            color: var(--text-color);
            margin-left: 1.5rem;
            font-weight: 600;
        }
        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 1rem;
        }
        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }
        /* Make the table container scrollable */
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Prevents table from squishing too much */
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--secondary-color);
        }
        thead {
            background-color: #333;
            color: #fff;
        }
        .actions {
            display: flex;
        }
        .actions .btn, .actions form {
            margin-right: 0.5rem;
        }
        .btn-edit { background-color: #1e88e5; color: #fff; }
        .btn-delete { background-color: #616161; color: #fff; }

        /* 2. NEW: Media query for mobile screens */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            .navbar .logo {
                margin-bottom: 0.5rem;
            }
            .container {
                margin: 0;
                padding: 1rem;
                border-radius: 0;
                box-shadow: none;
            }
            .header {
                flex-direction: column;
            }
            .header h1 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Admin Dashboard</div>
        <div>
            <a href="{{ url_for('admin_orders') }}">Orders</a>
            <a href="{{ url_for('admin_menu') }}">Menu</a>
            <a href="{{ url_for('home') }}">View Site</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Manage Menu</h1>
            <a href="{{ url_for('add_menu_item') }}" class="btn btn-primary">+ Add New Item</a>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in menu_items %}
                    <tr>
                        <td>{{ item['id'] }}</td>
                        <td>{{ item['name'] }}</td>
                        <td>â‚¹{{ "%.2f"|format(item['price']) }}</td>
                        <td>{{ item['category'] }}</td>
                        <td class="actions">
                            <a href="{{ url_for('edit_menu_item', id=item['id']) }}" class="btn btn-edit">Edit</a>
                            <form method="post" action="{{ url_for('delete_menu_item', id=item['id']) }}" onsubmit="return confirm('Are you sure you want to delete this item?');">
                                <button type="submit" class="btn btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
