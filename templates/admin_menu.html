<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2c2c2c;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-color: #f39c12;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            --blue-color: #1e88e5;
            --red-color: #e74c3c;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 40px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        .navbar .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        .navbar a {
            text-decoration: none;
            color: var(--secondary-text);
            margin-left: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: var(--accent-color);
        }
        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 1rem;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            margin: 0;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--primary-text);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        thead {
            background-color: #3d3d3d;
        }
        .actions {
            display: flex;
        }
        .actions .btn, .actions button {
            margin-right: 0.5rem;
            padding: 0.5rem 1rem;
        }
        .btn-edit { background-color: var(--blue-color); color: #fff; }
        .btn-delete { background-color: var(--red-color); color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Admin Dashboard</div>
        <div>
            <a href="{{ url_for('admin_orders') }}">Orders</a>
            <a href="{{ url_for('admin_menu') }}">Menu</a>
            <a href="{{ url_for('home') }}">View Site</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Manage Menu</h1>
            <a href="{{ url_for('add_menu_item') }}" class="btn btn-primary">+ Add New Item</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in menu_items %}
                <tr>
                    <td>{{ item['id'] }}</td>
                    <td>{{ item['name'] }}</td>
                    <td>â‚¹{{ "%.2f"|format(item['price']) }}</td>
                    <td>{{ item['category'] }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_menu_item', id=item['id']) }}" class="btn btn-edit">Edit</a>
                        <form method="post" action="{{ url_for('delete_menu_item', id=item['id']) }}" onsubmit="return confirm('Are you sure you want to delete this item?');">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
