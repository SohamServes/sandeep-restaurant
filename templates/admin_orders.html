<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2c2c2c;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-color: #f39c12;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        .navbar .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        .navbar a {
            text-decoration: none;
            color: var(--secondary-text);
            margin-left: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: var(--accent-color);
        }
        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        .table-container {
            overflow-x: auto;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            margin: 0 0 1.5rem 0;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: var(--accent-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        thead {
            background-color: #3d3d3d;
        }

        @media (max-width: 768px) {
            body { padding: 0; }
            .navbar { flex-direction: column; padding: 1rem; border-radius: 0; }
            .navbar .logo { margin-bottom: 0.5rem; }
            .container { margin: 0; padding: 1rem; border-radius: 0; box-shadow: none; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Dine-In Admin</div>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('admin_menu') }}">Menu</a>
            <a href="{{ url_for('admin_orders') }}">Admin</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Recent Orders</h1>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Table</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in all_orders %}
                    <tr>
                        <td>{{ order['id'] }}</td>
                        <td>{{ order['customer_name'] }}</td>
                        <td>{{ order['table_number'] }}</td>
                        <td>{{ order['order_date'].split(' ')[0] }}</td>
                        <td>
                            <a href="{{ url_for('view_bill', order_id=order['id']) }}" class="btn btn-primary">View Bill</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
