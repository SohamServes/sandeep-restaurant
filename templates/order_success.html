<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message {
            background-color: #2c2c2c;
            padding: 50px;
            border-radius: 12px;
        }
        h1 { color: #2ecc71; font-family: 'Playfair Display', serif; }
        p { font-size: 1.2em; color: #b3b3b3;}
        a { color: #f39c12; text-decoration: none; margin-top: 20px; display: inline-block;}
    </style>
</head>
<body>
    <div class="message">
        <h1>Thank You, {{ name }}!</h1>

        <p>Your Order ID is #{{ order_id }}.</p>
        
        <p>We have received your order and will begin preparing it shortly.</p>
        <a href="/menu">Return to Menu</a>
    </div>
</body>
</html>
