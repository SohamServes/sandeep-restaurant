<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Item</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2c2c2c;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-color: #f39c12;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        .navbar .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        .navbar a {
            text-decoration: none;
            color: var(--secondary-text);
            margin-left: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: var(--accent-color);
        }
        .container {
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        .header {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 1rem;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            margin: 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            background-color: #3d3d3d;
            border: 2px solid #555;
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            margin-left: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .navbar {
                flex-direction: column;
                padding: 1rem;
                border-radius: 0;
            }
            .navbar .logo {
                margin-bottom: 0.5rem;
            }
            .container {
                margin: 0;
                padding: 1rem;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Admin Dashboard</div>
        <div>
            <a href="{{ url_for('admin_orders') }}">Orders</a>
            <a href="{{ url_for('admin_menu') }}">Menu</a>
            <a href="{{ url_for('home') }}">View Site</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Edit Menu Item</h1>
        </div>
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ item['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" required>{{ item['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Price (â‚¹)</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ item['price'] }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Appetizer" {% if item['category'] == 'Appetizer' %}selected{% endif %}>Appetizer</option>
                    <option value="Main Course" {% if item['category'] == 'Main Course' %}selected{% endif %}>Main Course</option>
                    <option value="Breads" {% if item['category'] == 'Breads' %}selected{% endif %}>Breads & Rice</option>
                    <option value="Beverages" {% if item['category'] == 'Beverages' %}selected{% endif %}>Beverages</option>
                    <option value="Dessert" {% if item['category'] == 'Dessert' %}selected{% endif %}>Dessert</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Item</button>
            <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
